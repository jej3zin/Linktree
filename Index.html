<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-language" content="pt-BR" />
    <title>@jej3zin | Linktree</title>
    <meta name="author" content="jej3zin" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="copyright" content="© 2025 jej3zin" />
    <link rel="icon" href="/public/profile/Avatar.png" />

    <link rel="stylesheet" href="/Src/App.css" />
    <link rel="stylesheet" href="/Src/components/footer/foot.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <main class="main">
      <div class="main-center">
        <header class="photo-box">
          <img
            class="proImageBanner"
            src="/public/profile/Banner.png"
            alt="Banner"
          />
          <img
            class="proImagePicture"
            src="/public/profile/Avatar.png"
            alt="Avatar"
          />
          <div class="wrap-social">
            <div>
              <a
                href="https://jej3zin-portfolio.netlify.app/"
                target="_blank"
                title="Meu site"
                ><ion-icon name="globe"></ion-icon
              ></a>
              <a
                href="https://github.com/jej3zin"
                target="_blank"
                title="Perfil no Github"
                ><ion-icon name="logo-github"></ion-icon
              ></a>
              <a
                href="https://steamcommunity.com/id/jej3zin/"
                target="_blank"
                title="Perfil na Steam"
                ><ion-icon name="logo-steam"></ion-icon
              ></a>
            </div>
            <div>
              <a><ion-icon name="logo-html5"></ion-icon></a>
              <a><ion-icon name="logo-css3"></ion-icon></a>
            </div>
          </div>
        </header>

        <main class="description">
          <div class="username-wrapper">
            <h2 class="user">@jej3zin</h2>
            <div class="user-popup">
              <div>
                <img src="/public/profile/Avatar.png" alt="Avatar do jej3zin" />
                <p><strong>Jej3zin</strong></p>
                <button>Seguir</button>
              </div>
              <p>Dev Front-end, memeiro nas horas vagas.</p>
            </div>
          </div>

          <p class="txt">Not everyone will know the truth...</p>

          <ul class="w-ul">
            <li class="w-li">
              <a
                href="https://primal.net/home"
                target="_blank"
                class="w-a"
                title="link do Nostr"
              >
                <img
                  class="w-icon w-img"
                  src="/public/profile/Nostr.svg"
                  alt="Icon"
                />Nostr
              </a>
            </li>
            <li class="w-li">
              <a
                href="https://livepix.gg/jej3zin"
                target="_blank"
                class="w-a"
                title="link do website"
                ><ion-icon class="w-icon" name="globe"></ion-icon>Livepix</a
              >
            </li>

            <li class="w-li">
              <a
                href="https://github.com/jej3zin"
                target="_blank"
                class="w-a"
                title="link do Github"
                ><ion-icon class="w-icon" name="logo-github"></ion-icon
                >Github</a
              >
            </li>

            <li class="w-li">
              <a
                href="https://www.linkedin.com/in/jej3zin/"
                target="_blank"
                class="w-a"
                title="link do Linkedin"
                ><ion-icon class="w-icon" name="logo-linkedin"></ion-icon
                >Linkedin</a
              >
            </li>

            <li class="w-li">
              <a
                href="https://www.instagram.com/jej3zin/"
                target="_blank"
                class="w-a w-a2"
                title="link do Instagram"
              >
                <span>
                  <ion-icon class="w-icon" name="logo-instagram"></ion-icon
                  >Instagram
                </span>
                <div class="w-a-gallery">
                  <img src="/public/profile/Avatar.png" alt="Photo" />
                  <img
                    src="https://i.ytimg.com/vi/26Xv7_7m5M0/maxresdefault.jpg"
                    alt="Photo"
                  />
                  <img
                    src="https://i.joylada.net/11535017/profile-image/7cd8ffea-4132-4b4d-857a-bbb102ba89d2.jpg/thumbnail?h=400"
                    alt="Photo"
                  />
                </div>
              </a>
            </li>
          </ul>
        </main>

        <footer class="social">
          <a
            href="https://github.com/jej3zin/Linktree"
            target="_blank"
            class="txtOpen"
          >
            Código open-source no GitHub. Contribuições são bem-vindas.
          </a>
          <p class="txtCopy">
            &copy; 2025 By
            <a href="https://github.com/jej3zin" target="_blank" class=""
              >@jej3zin</a
            >.
          </p>
        </footer>
      </div>
    </main>
  </body>
</html>
